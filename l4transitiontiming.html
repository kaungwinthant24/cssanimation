<!DOCTYPE html>
<html>
<head>
	<title>Transiton Timing Function</title>

	<style type="text/css">


		.container{
			width: 1000px;
			background-color: grey;
		}

		.container .move{
			width: 150px;
			height: 50px;

			background-color: black;
			color: #fff;

			font-size: 20px;

			text-align: center;
			line-height: 50px;

			margin: 20px 0;

			transition-property: transform;
			transition-duration: 2500ms;
		}
		.container .move:hover{
			transform: translate(850px);
		}

		#ease{
			transition-timing-function: ease;
		}

		#easein{
			transition-timing-function: ease-in;
		}

		#easeout{
			transition-timing-function: ease-out;
		}

		#easeinout{
			transition-timing-function: ease-in-out;
		}

		#linear{
			transition-timing-function: linear;
		}

		#cubicbezier{								/*(p0,p1,p2,p3) 0 to 1*/
			transition-timing-function: cubic-bezier(1.0, 0.0, 0.0, 1.0);
		}


	</style>

	</head>
	<body>
		<div class="container">
			<div id="ease" class="move">ease</div>
		</div>

		<div class="container">
			<div id="easein" class="move">ease-in</div>
		</div>

		<div class="container">
			<div id="easeout" class="move">ease-out</div>
		</div>

		<div class="container">
			<div id="easeinout" class="move">ease-in-out</div>
		</div>

		<div class="container">
			<div id="linear" class="move">linear</div>
		</div>

		<div class="container">
			<div id="cubicbezier" class="move">cubic-bezier</div>
		</div>


	</body>
</html>
